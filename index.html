<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klaus Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <aside class="sidebar">
            <h2 data-key="klaus_title">کلاوس</h2>
            <div class="status-container">
                <p><span data-key="status_label">وضعیت</span>: <span data-key="status_online">آنلاین</span></p>
                <span class="status-indicator"></span>
            </div>
        </aside>
        <main class="main-content">
            <header>
                <h1 data-key="dashboard_title">داشبورد کلاوس</h1>
                <div class="language-switcher">
                    <a href="#" onclick="setLanguage('fa')">فارسی</a> |
                    <a href="#" onclick="setLanguage('en')">English</a>
                </div>
            </header>
            <div class="kanban-board">
                <div class="column" id="todo">
                    <h3><i data-feather="list"></i><span data-key="todo_column">انجام‌ نشده</span></h3>
                    <div class="card">
                        <p data-key="task_html_structure">ساخت ساختار اولیه HTML</p>
                        <span class="date">Feb 1, 2026</span>
                    </div>
                    <div class="card">
                        <p data-key="task_css_dark_mode">ایجاد CSS اولیه برای حالت تیره</p>
                        <span class="date">Feb 1, 2026</span>
                    </div>
                </div>
                <div class="column" id="in-progress">
                    <h3><i data-feather="loader"></i><span data-key="inprogress_column">در حال انجام</span></h3>
                    <div class="card">
                        <p data-key="task_kanban_layout">پیاده‌سازی چیدمان کانبان</p>
                        <span class="date">Feb 1, 2026</span>
                    </div>
                </div>
                <div class="column" id="done">
                    <h3><i data-feather="check-circle"></i><span data-key="done_column">انجام ‌شده</span></h3>
                     <div class="card">
                        <p data-key="task_github_repo">راه‌اندازی مخزن گیت‌هاب</p>
                        <span class="date">Feb 1, 2026</span>
                    </div>
                </div>
                <div class="column" id="archived">
                    <h3><i data-feather="archive"></i><span data-key="archived_column">بایگانی ‌شده</span></h3>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        feather.replace();
    </script>
    <script src="script.js"></script>
</body>
</html>
